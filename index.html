<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMCC PROTOTYPE</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="prototype.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="prototype.css" rel="stylesheet">

    <body>
        <div class="col-sm-12">
            <form onsubmit="validateAndCalculate(event)">
                <h2 class="display2">Electric Consumption Calculator</h2>
                <h4 class="dispaly4">by Marc Botis / Hello Kinaban</h4>
                <hr>
    
                <div class="form-group">
                    <label for="meternum">Meter Number</label><br>
                    <input type="text" id="meternum" placeholder="Enter the meter number">
                </div>
    
                <div class="form-group">
                    <label for="prevread">Previous Reading (kWh)</label><br>
                    <input type="number" id="prevread" placeholder="Enter the previous meter reading" step="any">
                </div>

                <div class="form-group">
                    <label for="curread">Current Reading  (kWh)</label><br>
                    <input type="number" id="currread"  placeholder="Enter the current meter reading" step="any">
                </div>

                <div class="form-group">
                    <label for="costkwh">Cost per kWh (PHP) </label><br>
                    <input type="number" id="costkwh" placeholder="Enter the cost per kWh" step="any">
                </div>

                <div class="form-group">
                    <label for="monthlycons">Monthly Consumption</label><br>
                    <input type="text" id="monthlycons" disabled>
                </div>

                <div class="form-group">
                    <label for="totalcost">Total Cost per Month (PHP)</label><br>
                    <input type="text" id="totalcost" disabled>
                </div>
                <hr>

                <button class="btn btn-primary" type="submit" id="calculate">Calculate</button>

                <button class="btn btn-primary" type="button" style="margin-left: 5%;" onclick="clearfields(event)">Clear</button>
    
            </form>
        </div>
        
    </body>
</html>
